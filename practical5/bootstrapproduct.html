<!DOCTYPE html>
<html>
<head>

</head>
<body>

<div class="container mt-4">

  <!-- Filter -->
  <div class="dropdown mb-4">
    <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Filter by Category
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">All</a></li>
      <li><a class="dropdown-item" href="#">Mugs</a></li>

    </ul>
  </div>

  <!-- Product Grid -->
  <div class="row">
    <div class="col-md-4 mb-3">
      <div class="card">
        <img src="https://via.placeholder.com/300" class="card-img-top">

          <h5>Ceramic Mug</h5>
          <p>$4.48</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card">
        <img src="https://via.placeholder.com/300" class="card-img-top">
        <div class="card-body">
          <h5>Accent Mug</h5>
          <p>$5.52</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-4 mb-3">
      <div class="card">
        <img src="https://via.placeholder.com/300" class="card-img-top">
        <div class="card-body">
          <h5>Black Mug</h5>
          <p>$6.00</p>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
