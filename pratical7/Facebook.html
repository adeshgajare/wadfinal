<!DOCTYPE html>
<html>
<head>
  <title>Facebook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row">
    <!-- Left Side -->
    <div class="col-md-6 text-center">
      <h1 class="text-primary">facebook</h1>
      <p class="fs-4">Connect with people in your life.</p>
    </div>
    
    <!-- Right Side -->
    <div class="col-md-6">
      <form class="border p-4 bg-white rounded">
        <h4>Create an Account</h4>
        <input type="text" class="form-control mb-2" placeholder="First name">
        <input type="text" class="form-control mb-2" placeholder="Last name">
        <input type="email" class="form-control mb-2" placeholder="Email">
        <input type="email" class="form-control mb-2" placeholder="Re-enter Email">
        <input type="password" class="form-control mb-2" placeholder="Password">
        <input type="date" class="form-control mb-2">
        <div class="mb-2">
          <input type="radio" name="gender"> Male
          <input type="radio" name="gender"> Female
        </div>
        <button class="btn btn-success w-100">Signup</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
