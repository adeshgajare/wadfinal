<!DOCTYPE html>
<html>
<head>
  <title>Event Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
  <h3 class="text-center mb-4">Tech Event Registration</h3>
  <form class="border p-4 rounded bg-light">
    <input type="text" class="form-control mb-3" placeholder="Full Name">
    <input type="email" class="form-control mb-3" placeholder="Email">
    <input type="tel" class="form-control mb-3" placeholder="Phone Number">
    <select class="form-select mb-3">
      <option selected disabled>Select Event</option>
      <option>Hackathon</option>
      <option>Workshop</option>
      <option>Seminar</option>
    </select>
    <textarea class="form-control mb-3" placeholder="Any Suggestions?"></textarea>
    <button class="btn btn-primary w-100">Register</button>
  </form>
</div>

</body>
</html>
