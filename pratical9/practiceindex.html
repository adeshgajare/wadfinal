<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h2>Weather of City</h2>
    <input type = "text" id = "city" placeholder="Enter City Name">
    <button onclick = "getWeather()">Get Weather</button>
    <div id = "result"></div>
    <script>
        function getWeather(){
            const cityName = document.getElementById("city").value.toLowerCase();
            const xhr = new XMLHttpRequest();
            xhr.open("GET","weatherpractice.json",true);
            xhr.onload = function(){
                const data = JSON.parse(this.responseText);
                const cityData = data[cityName];
                if(cityData)
            {
                document.getElementById("result").innerHTML = `
                
                <p>Temperature: ${cityData.temperature}C</p>
                <p>Condition: ${cityData.condition}</p>`;
            }
            else
            {
                document.getElementById("result").innerHTML = "City Not Founc";
            }
            }
            xhr.send();
        }
    </script> 
</body>
</html>
